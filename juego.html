<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frikipoly Harry Potter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/script.js"></script>
    <script src="js/tirar_dados.js"></script>
    <script src="js/casillas.js"></script>
    <script src="js/tarjetas.js"></script>
    <script src="js/area_jugador.js"></script>
    <script src="js/animaciones.js"></script>
    <script src="js/compra.js"></script>
    <script src="js/venta.js"></script>
    <script src="js/popups.js"></script>
    <script src="js/mover-atras.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>
<body>
<div id="contenedor">
    <div class="modo" id="modo">
        <div class="div-modo" id="div-modo">
            <h4 class="titulo-modo">Selecciona modo de juego</h4>
            <button type="button"  id="normal" class="boton btn-normal">Normal</button>
            <button type="button"  id="contrarreloj" class="boton btn-contra">A contrarreloj</button>
            <button class="btn-seleccionar boton" id="btn-seleccionar">
                Aceptar
            </button>
        </div>
    </div>
    <div id="div-tiempo"><p id="p-tiempo"></p></div>
    <div class="gradiente"></div>
    <div class="gradiente1"></div>
    <div class="fondo oculto" id="popup">
        <div class="div-mensaje" id="div-mensaje">
            <p class="mensaje-popup" id="mensaje-popup">
            </p>
            <button class="btn-aceptar boton" id="btn-aceptar">
                Aceptar
            </button>
        </div>
    </div>
    <div id="silenciar">
        <button id="btn-volumen"><i class="fas fa-volume-down icono-volumen" id="icono-volumen"></i></button>
    </div>
    <div class="fondo oculto" id="popup-confirmar">
        <div class="div-mensaje" id="div-mensaje-confirm">
            <p class="mensaje-popup" id="mensaje-popup-confirm">
            </p>
            <div class="botones-popup">
                <button class="btn-aceptar boton" id="btn-aceptar-confirm">
                    Aceptar
                </button>
                <button class="btn-cancelar boton" id="btn-cancelar-confirm">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <div class="fondo oculto" id="popup-tiempo">
        <div class="div-mensaje" id="div-mensaje-tiempo">
            <h4>Selecciona el tiempo en horas y minutos</h4>
            <input type="time" id="tiempo" name="tiempo"
                   min="00:01" max="24:00" value="02:00" required>
            <button type="button" class="btn-aceptar boton" id="btn-aceptar-tiempo">
                Aceptar
            </button>

        </div>
    </div>
    <div class="fondo oculto" id="popup-venta">
        <div class="div-mensaje div-mensaje-cantidad" id="div-mensaje-venta">
            <p class="mensaje-popup" id="mensaje-popup-venta">Selecciona una cantidad por la que quieres vender la propiedad o escribe una
            </p>
            <div class="botones-popup">
                <button class="btn-cantidad boton" id="btn-100">
                    100
                </button>
                <button class="btn-cantidad boton" id="btn-250">
                    250
                </button>
                <button class="btn-cantidad boton" id="btn-500">
                    500
                </button>
                <button class="btn-cantidad boton" id="btn-1000">
                    1000
                </button>
            </div>
            <div class="input-cantidad">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad">
            </div>
            <div class="botones-popup">
                <button class="btn-aceptar boton" id="btn-aceptar-venta">
                    Aceptar
                </button>
                <button class="btn-cancelar boton" id="btn-cancelar-venta">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <div class="fondo oculto" id="popup-seleccion">
        <div class="div-mensaje div-mensaje-cantidad" id="div-mensaje-seleccion">
            <p class="mensaje-popup" id="mensaje-popup-seleccion">Selecciona el jugador al que quieres vender la propiedad
            </p>
            <div class="botones-popup" id="botones-jugadores">

            </div>
            <div class="botones-popup">
                <button class="btn-aceptar boton" id="btn-aceptar-seleccion">
                    Aceptar
                </button>
                <button class="btn-cancelar boton" id="btn-cancelar-seleccion">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
    <div class="popup-ganar oculto" id="ganar">
        <div id="fuegos" class="fuegos">
            <img src="css/images/fuegos.gif" alt="fuegos-artificiales">
        </div>
        <div class="div-ganar" id="div-ganar">
            <h2 class="mensaje-ganar" id="mensaje-ganar">
            </h2>
            <div id="scoreboard" class="scoreboard">
                <h4 class="puntuaciones">Puntuaciones</h4>
                <div class="cabecera-puntuaciones">
                    <h5 class="hcabecera">Posición</h5>
                    <h5 class="hcabecera">Nombre</h5>
                    <h5 class="hcabecera">Puntuación</h5>
                </div>

            </div>
            <div class="botones-popup">
                <button class="btn-volver boton" id="btn-volver">
                    Selección de jugadores
                </button>
                <button class="btn-volver boton" id="btn-volver1">
                    Volver a jugar
                </button>
            </div>
        </div>
        <div id="fuegos2" class="fuegos">
            <img src="css/images/fuegos1.gif" alt="fuegos-artificiales">
        </div>
    </div>
    <div id="contenedor-tablero">
        <div class="col-3">
            <div class="row jugador">
                <div id="jugador1"></div>
            </div>
            <div class="row jugador">
                <div id="jugador3"></div>
            </div>
        </div>
        <div class="col-1">
            <div class="row" id="contTablero">
                <div id="tablero"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="row jugador">
                <div id="jugador2"></div>
            </div>
            <div class="row jugador">
                <div id="jugador4"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
